# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lemdasupload

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4006cc55c1ae49d499a4de2fa46a1d55 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_11f488dd8d704b9e9a5322bd87082b4e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_4006cc55c1ae49d499a4de2fa46a1d55 }}/ghcr.io/mattmoran56/lemdas/upload:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lemdasupload'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b2c69e6b7d374795ab10e56947dcc5c4 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_4006cc55c1ae49d499a4de2fa46a1d55 }}/ghcr.io/mattmoran56/lemdas/upload:${{ github.sha }}'