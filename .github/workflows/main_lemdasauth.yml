# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Auth build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.TOKEN }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_21c2bf6fbbf04165b3f5f51886114b8e }}/appsvc/staticsite:${{ github.sha }}
        file: ./internal/auth/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lemdasauth'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9cb53a5c73f84b439c4f0b3fb380693f }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_21c2bf6fbbf04165b3f5f51886114b8e }}/appsvc/staticsite:${{ github.sha }}'
