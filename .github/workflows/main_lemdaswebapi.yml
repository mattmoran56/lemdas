# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lemdaswebapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghrc.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_068e0ffe1ea846e7922fd7d570edd4fd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f8390c4b44d84654988e932a0c7577af }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghrc.io/${{ secrets.AzureAppService_ContainerUsername_068e0ffe1ea846e7922fd7d570edd4fd }}/webapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lemdaswebapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_23e5ffeb0ae7489c99d1874675b09b47 }}
        images: 'ghrc.io/${{ secrets.AzureAppService_ContainerUsername_068e0ffe1ea846e7922fd7d570edd4fd }}/webapi:${{ github.sha }}'